<div class="row text-center">
  <div class="col-6 offset-3">
    <div class="row">
      <div class="col">
        <h3>Registrar</h3>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="formGroup mt-3">
          <input type="email" class="formControl" placeholder="Email" #userEmail required />
        </div>
        <div class="formGroup mt-3">
          <input type="password" class="formControl" placeholder="Senha" #userPwd required />
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button type="button" class="btn btn-primary"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">Cadastrar</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span>Ou</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-success" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Entrar com Google
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span>JÃ¡ tem uma conta? <a routerLink="/sign-in">Logar</a></span>
      </div>
    </div>
  </div>
</div>
