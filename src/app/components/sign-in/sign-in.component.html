<div class="row text-center">
  <div class="col-6 offset-3">
    <div class="row">
      <div class="col">
        <h3>Entrar</h3>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="formGroup mt-3">
          <input type="email" class="formControl" placeholder="Email" #userName required>
        </div>
        <div class="formGroup mt-3">
          <input type="password" class="formControl" placeholder="Senha" #userPassword required>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button type="button" class="btn btn-primary"
          (click)="authService.SignIn(userName.value, userPassword.value)">Entrar</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span>Ou</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-success" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Entrar com Google
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <a routerLink="/forgot-password">Esqueceu sua senha?</a>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span>NÃ£o tem uma conta? <a routerLink="/register-user">Criar conta</a></span>
      </div>
    </div>
  </div>
</div>
